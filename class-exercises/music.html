<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">User name:</label>
        <input type="text" id="name">
        <br>

        <label for="age">Age:</label>
        <input type="number" id="age">
        <br>
        <label for="artists">5 favorite music groups:</label><br>
        <textarea name="artists" id="artists" cols="30" rows="10" placeholder="Katy Perry, Lady Gaga,..."></textarea>
        <br>
        <label for="music-genre">Choose Music Genre:</label>
        <select name="music-genre" id="music-genre">
            <option value="pop">Pop</option>
            <option value="dance">Dance</option>
            <option value="folk">Folklore</option>
        </select>
        <br>
        <input type="submit" value="Submit!" onclick="console.log('Submitted')">
    </form>
</body>
</html>
